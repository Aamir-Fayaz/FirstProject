<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../bower_components/angular/angular.js"></script>
    <style>
        .checkedclass {
            color: #ff0000;
        }

        .uncheckedclass {
            color: #0026ff;
        }
    </style>
</head>
<body>
    <h3>------------Interesting---------------------------</h3>
    <input type="text" ng-model="user.name" />
    <p ng-show="user.name">Hi {{user.name}}</p>
    

    <h3>---------------------------------------------------------------</h3>
       <input type="checkbox" ng-model="checked" ng-init="checked=true" />
        <div ng-if="checked">
            Ng-if : checked div
        </div>
        <div ng-show="checked">
            Ng-show  checked div
        </div>
    <div ng-class="{'checkedclass' : checked, 'uncheckedclass' :!checked}">show div</div>
    <div ng-include src="'includefile.html'"></div>

    <h3>-------------ngSwitch--------------------</h3>
    Enter a color: <input type="text" ng-model="color" /> 
    <div ng-switch on="color">
        <div ng-switch-when="red" style="color:{{color}}"><h1>RED</h1></div>
        <div ng-switch-when="blue" style="color:{{color}}"><h1>BLUE</h1></div>
        <div ng-switch-when="green" style="color:{{color}}"><h1>GREEN</h1></div>
    </div>
            
   
</body>
</html>
